<!DOCTYPE html>
<html lang="en" x-data="{ open: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Framed Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-screen w-screen bg-gray-100 flex flex-col">

  <!-- Top Bar (same color as sidebar) -->
  <div class="bg-gray-900 text-white h-12 flex items-center px-4">
    <span class="text-lg font-bold">Top Navigation</span>
  </div>

  <div class="flex flex-1">
    
    <!-- Sidebar (left, top, bottom) -->
    <div :class="open ? 'w-48' : 'w-16'" class="flex flex-col h-full bg-gray-900 text-gray-200 transition-all duration-300">
      
      <!-- App Logo -->
      <div class="flex items-center px-3 py-4 space-x-2">
        <svg class="w-6 h-6 fill-current text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17z" />
        </svg>
        <span x-show="open" class="text-sm font-semibold">My App</span>
      </div>

      <!-- Menu -->
      <nav class="flex-1 px-2 space-y-2">
        <template x-for="item in ['Dashboard', 'Reports', 'Settings', 'Help']" :key="item">
          <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-gray-700">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M4 6h16M4 12h8m-8 6h16" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span x-show="open" class="ml-3 text-sm" x-text="item"></span>
          </a>
        </template>
      </nav>

      <!-- Toggle Button -->
      <button @click="open = !open" class="h-12 bg-gray-800 hover:bg-gray-700 flex items-center justify-center">
        <svg :class="open ? 'rotate-180' : ''" class="w-6 h-6 text-white transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M20 12H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
      </button>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4">Main Content</h1>
      <p>This area is inside the top, bottom, and left wrap frame.</p>
    </div>
  </div>

  <!-- Bottom Bar (same color as sidebar) -->
  <div class="bg-gray-900 text-white h-10 flex items-center justify-center">
    <span class="text-sm">Footer Â© 2025</span>
  </div>

</body>
</html>
